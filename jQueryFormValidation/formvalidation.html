<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"><br><br>
        <h2 class="text-success">Simple Login From</h2>
        <form action="">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="Enter name" class="form-control"
                    autocomplete="off">
                <div id="showError"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" placeholder="Enter password" class="form-control">
                <div id="showErrorpwd"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="cpwd">Confirm Password</label>
                <input type="password" name="cpwd" id="cpwd" placeholder="Enter confrim password" class="form-control" required="">
            </div>
            <div id="showErrorcpwd"></div>
            <br>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>


    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var user = $("#username").val();
                var pwd = $("#pwd").val();
                var cpwd = $("#cpwd").val();

                if (user == "") {
                    $("#showError").html("**The username must be filled.");
                    $("#showError").css("color", "red");
                    return false
                }
                if ((user.length <= 2) || (user.length >= 25)) {
                    $("#showError").html("**The username must be betwen 2 to 25 char.");
                    $("#showError").css("color", "red");
                    return false
                }
                if (pwd == "") {
                    $("#showErrorpwd").html("**The paasword must be filled.");
                    $("#showErrorpwd").css("color", "red");
                    return false
                }
                if ((pwd.length <= 2) || (pwd.length >= 25)) {
                    $("#showErrorpwd").html("**The username must be betwen 2 to 25 char.");
                    $("#showErrorpwd").css("color", "red");
                    return false
                }


                
            });

            $("#cpwd").keyup(function () {
                    var pwd = $("#pwd").val();
                    var cpwd = $("#cpwd").val();

                    if (cpwd != pwd) {
                        console.log('you hoverd on:');
                        $("#showErrorcpwd").html("**Password are not matching");
                        $("#showErrorcpwd").css("color", "red");
                        return false;
                    } else {
                        $("#showErrorcpwd").html("");
                        return true;
                    }
                });


        });
    </script>
</body>

</html>
