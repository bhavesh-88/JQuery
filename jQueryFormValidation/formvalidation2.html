<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-warning">From Validation</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="">
                <div class="form-group">
                    <label for="user">Username :</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <h5 id="usercheck"></h5>
                </div>
                <div class="form-group">
                    <label for="pwd">Password :</label>
                    <input type="password" name="pwd" id="pwd" class="form-control">
                    <h5 id="passcheck"></h5>
                </div>
                <div class="form-group">
                    <label for="cpwd">Confrim password :</label>
                    <input type="password" name="cpwd" id="cpwd" class="form-control">
                    <h5 id="cpasscheck"></h5>
                </div>
                <br>
                <input type="submit" value="Submit" id="submit" class="btn btn-primary">
            </form>
        </div>
    </div>




    <script>
        $(document).ready(function () {
            $('#usercheck').hide();
            $('#passcheck').hide();
            $('#cpasscheck').hide();


            var user_err = true;
            var pass_err = true;
            var cpass_err = true;

            $('#username').keyup(function () {
                username_check();
            });

            $('#pwd').keyup(function () {
                password_check();
            });

            $('#cpwd').keyup(function () {
                cpassword_check();
            });


            function username_check() {
                var user_val = $('#username').val();
                // alert(user_val);

                if (user_val.length == '') {
                    $('#usercheck').show();
                    $('#usercheck').html("** please fill the username");
                    $('#usercheck').focus();
                    $('#usercheck').css("color", "red");
                    user_err = false;
                    return false;
                } else {
                    $('#usercheck').hide();

                }

                if ((user_val.length < 5) || (user_val.length > 10)) {
                    $('#usercheck').show();
                    $('#usercheck').html("** username lenght must be between 5 and 10");
                    $('#usercheck').focus();
                    $('#usercheck').css("color", "red");
                    user_err = false;
                    return false;
                } else {
                    $('#usercheck').hide();

                }
            }

            
            function password_check() {
                var pwd_val = $('#pwd').val();
                // alert(user_val);

                if (pwd_val.length == '') {
                    $('#passcheck').show();
                    $('#passcheck').html("** please fill the field");
                    $('#passcheck').focus();
                    $('#passcheck').css("color", "red");
                    pass_err = false;
                    return false;
                } else {
                    $('#passcheck').hide();

                }
                if ((pwd_val.length < 5) || (pwd_val.length > 15)) {
                    $('#passcheck').show();
                    $('#passcheck').html("** password lenght must be between 5 and 15");
                    $('#passcheck').focus();
                    $('#passcheck').css("color", "red");
                    pass_err = false;
                    return false;
                } else {
                    $('#passcheck').hide();

                }
            }
            
            function cpassword_check() {
                var pwd_val = $('#pwd').val();
                var cpwd_val = $('#cpwd').val();
                // alert(user_val);

                if (pwd_val != cpwd_val) {
                    $('#cpasscheck').show();
                    $('#cpasscheck').html("** password are not matching");
                    $('#cpasscheck').focus();
                    $('#cpasscheck').css("color", "red");
                    cpass_err = false;
                    return false;
                } else {
                    $('#cpasscheck').hide();

                }
            }

            $('#submit').click(function () {

                user_err = true;
                pass_err = true;
                cpass_err = true;

                username_check();
                password_check();
                cpassword_check();

                
                if ((user_err == true) && (pass_err == true) && (cpass_err == true)) {
                    return true;
                }else{
                    return false;
                }
            });

        });
    </script>
</body>

</html>
