<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
            /* display: none; */
        }

        #box1 {
            background-color: red;
        }

        #box2 {
            background-color: rgb(21, 0, 255);
        }

        #box3 {
            background-color: rgb(255, 255, 0);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <button id="fadein">fadetoggle</button>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <p>This my jQuery</p>

    <button id="btn1">Button1</button>
    <button id="btn2">Button2</button>
    <br><br>
    <div id="div" style="background-color: brown;height:300px;width: 300px;"></div>

    <script>
        $('#fadein').click(function () {
            $('#box1').fadeToggle(2000)
            $('#box2').fadeToggle(4000)
            $('#box3').fadeToggle(6000)
        });

        $("#btn1").click(function () {
            $("#div").fadeToggle(1000);
        });

        $("#btn2").click(function () {
            $("#div").fadeTo(1000, 0.2);    // opacity
        });

    </script>
</body>

</html>
